<!DOCTYPE html>
<html lang="es">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto: alura </title>
    <link rel="icon" type="img/png" href="img/mundo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 mt-4">
                <h1 class="text-center py-4">ENCRIPTADOR</h1>
            </div>

            <div class="col-md-6">
                <dialog id="alerta_info"> Para una mejor espariencia ingresa al menos dos palabras</dialog>
                <p class="h2 text-center">encriptar y desencriptar texto</p>
                <textarea class="form-control" name="texto" id="text_input" rows="10%"
                    placeholder="Â¡SOLO MINUSCULAS SIN CARACTERES ESPECIALES!" onkeyup="validar(this)"></textarea>
                <div class="row">
                    <div class="botones col-12 py-md-4 mt-3 d-flex justify-content-around gap-3">
                        <button onclick="encriptar()" type="button" id="encritp_text"
                            class="btn btn-secondary text-wrap ">encriptar</button>
                        <button onclick="desencriptar()" type="button" id="desencrip_text"
                            class="btn btn-secondary ">desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <p class="h2 text-center" id="text_encrip">Texto</p>
                <textarea class="form-control" name="texto" id="panel" rows="10%" readonly="readonly"></textarea>
                <div class="d-flex justify-content-center py-4">
                    <button onclick="copiarTexto()" class="btn_copiado "><img src="img/copiadd.svg" height="50px"
                            alt="copiadd"></button>
                    <span class="texto_copiado py-md-3" id="text_copiado">TEXTO COPIADO</span>

                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
